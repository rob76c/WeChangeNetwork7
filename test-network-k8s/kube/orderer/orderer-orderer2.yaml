---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: orderer-orderer2-tls-cert
  namespace: ${ORG0_NS}
spec:
  isCA: false
  privateKey:
    algorithm: ECDSA
    size: 256
  dnsNames:
    - localhost
    - orderer-orderer2
    - orderer-orderer2.${ORG0_NS}.svc.cluster.local
    - orderer-orderer2.${DOMAIN}
    - orderer-orderer2-admin.${DOMAIN}
  ipAddresses:
    - 127.0.0.1
  secretName: orderer-orderer2-tls-cert
  issuerRef:
    name: orderer-tls-cert-issuer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orderer-orderer2-env
data:
  FABRIC_CFG_PATH: /var/hyperledger/fabric/config
  FABRIC_LOGGING_SPEC: INFO # debug:cauthdsl,policies,msp,common.configtx,common.channelconfig=info
  ORDERER_GENERAL_LISTENADDRESS: 0.0.0.0
  ORDERER_GENERAL_LISTENPORT: "6050"
  ORDERER_GENERAL_LOCALMSPID: OrdererMSP
  ORDERER_GENERAL_LOCALMSPDIR: /var/hyperledger/fabric/organizations/ordererOrganizations/orderer.example.com/orderers/orderer-orderer2.orderer.example.com/msp
  ORDERER_GENERAL_TLS_ENABLED: "true"
  ORDERER_GENERAL_TLS_CERTIFICATE: /var/hyperledger/fabric/config/tls/tls.crt
  ORDERER_GENERAL_TLS_ROOTCAS: /var/hyperledger/fabric/config/tls/ca.crt
  ORDERER_GENERAL_TLS_PRIVATEKEY: /var/hyperledger/fabric/config/tls/tls.key
  ORDERER_GENERAL_BOOTSTRAPMETHOD: none
  ORDERER_ADMIN_TLS_ENABLED: "true"
  ORDERER_ADMIN_TLS_CERTIFICATE: /var/hyperledger/fabric/config/tls/tls.crt
  ORDERER_ADMIN_TLS_ROOTCAS: /var/hyperledger/fabric/config/tls/ca.crt
  ORDERER_ADMIN_TLS_PRIVATEKEY: /var/hyperledger/fabric/config/tls/tls.key
  # Authenticate client connections with the org's ecert / admin user enrollments
  ORDERER_ADMIN_TLS_CLIENTROOTCAS: "[/var/hyperledger/fabric/organizations/ordererOrganizations/orderer.example.com/orderers/orderer-orderer2.orderer.example.com/msp/cacerts/orderer-ca.pem]"
  ORDERER_FILELEDGER_LOCATION: /var/hyperledger/fabric/data/orderer2
  ORDERER_CONSENSUS_WALDIR: /var/hyperledger/fabric/data/orderer2/etcdraft/wal
  ORDERER_CONSENSUS_SNAPDIR: /var/hyperledger/fabric/data/orderer2/etcdraft/wal
  ORDERER_OPERATIONS_LISTENADDRESS: 0.0.0.0:8443
  ORDERER_ADMIN_LISTENADDRESS: 0.0.0.0:9443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderer-orderer2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orderer-orderer2
  template:
    metadata:
      labels:
        app: orderer-orderer2
    spec:
      containers:
        - name: main
          image: ${FABRIC_CONTAINER_REGISTRY}/fabric-orderer:${FABRIC_VERSION}
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: orderer-orderer2-env
          ports:
            - containerPort: 6050
            - containerPort: 8443
            - containerPort: 9443
          volumeMounts:
            - name: fabric-volume
              mountPath: /var/hyperledger
            - name: fabric-config
              mountPath: /var/hyperledger/fabric/config
            - name: tls-cert-volume
              mountPath: /var/hyperledger/fabric/config/tls
              readOnly: true
      volumes:
        - name: fabric-volume
          persistentVolumeClaim:
            claimName: fabric-orderer
        - name: fabric-config
          configMap:
            name: orderer-config
        - name: tls-cert-volume
          secret:
            secretName: orderer-orderer2-tls-cert
---
apiVersion: v1
kind: Service
metadata:
  name: orderer-orderer2
spec:
  ports:
    - name: general
      port: 6050
      protocol: TCP
    - name: operations
      port: 8443
      protocol: TCP
    - name: admin
      port: 9443
      protocol: TCP
  selector:
    app: orderer-orderer2

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: 60s
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  labels:
    app: orderer-orderer2
  name: orderer-orderer2
spec:
  ingressClassName: nginx
  rules:
    - host: orderer-orderer2.${DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: orderer-orderer2
                port:
                  name: general
            path: /
            pathType: ImplementationSpecific
    - host: orderer-orderer2-admin.${DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: orderer-orderer2
                port:
                  name: admin
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - orderer-orderer2.${DOMAIN}
    - hosts:
        - orderer-orderer2-admin.${DOMAIN}
